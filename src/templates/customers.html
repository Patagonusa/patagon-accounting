<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers - Patagon Accounting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root { --qb-green: #2CA01C; }
        body { background-color: #f8f9fa; }
        .navbar { background: linear-gradient(135deg, #2CA01C 0%, #1E7A14 100%); }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        .table th { background: #f8f9fa; font-weight: 600; }
        .customer-row:hover { background: #f5f7ff; cursor: pointer; }
        .badge-active { background: rgba(44, 160, 28, 0.15); color: #2CA01C; }
        .badge-inactive { background: rgba(108, 117, 125, 0.15); color: #6c757d; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-calculator"></i> Patagon Accounting
            </a>
            <span class="text-white"><i class="bi bi-people me-1"></i> Customers</span>
        </div>
    </nav>

    <div class="container-fluid px-4">
        <!-- Navigation -->
        <ul class="nav nav-tabs mb-4">
            <li class="nav-item">
                <a class="nav-link" href="/"><i class="bi bi-house"></i> Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/customers"><i class="bi bi-people"></i> Customers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/invoices"><i class="bi bi-receipt"></i> Invoices</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/payments"><i class="bi bi-credit-card"></i> Payments</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/accounts"><i class="bi bi-journal-text"></i> Accounts</a>
            </li>
        </ul>

        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-people text-success me-2"></i>Customers</h2>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addCustomerModal">
                <i class="bi bi-plus-lg"></i> Add Customer
            </button>
        </div>

        <!-- Customers Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Balance</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="customers-table">
                            <tr>
                                <td colspan="5" class="text-center py-4">
                                    <div class="spinner-border text-success" role="status"></div>
                                    <p class="text-muted mt-2 mb-0">Loading customers...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Customer Modal -->
    <div class="modal fade" id="addCustomerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-person-plus me-2"></i>Add Customer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="add-customer-form">
                        <div class="mb-3">
                            <label class="form-label">Display Name *</label>
                            <input type="text" class="form-control" id="displayName" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control" id="givenName">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="familyName">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="phone">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" onclick="addCustomer()">
                        <i class="bi bi-check-lg"></i> Add Customer
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadCustomers() {
            try {
                const response = await fetch('/api/v1/customers');
                const data = await response.json();

                const tbody = document.getElementById('customers-table');

                if (!data.customers || data.customers.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="text-center text-muted py-4">No customers found</td></tr>';
                    return;
                }

                tbody.innerHTML = data.customers.map(customer => `
                    <tr class="customer-row">
                        <td>
                            <strong>${customer.DisplayName || 'N/A'}</strong>
                            ${customer.CompanyName ? `<br><small class="text-muted">${customer.CompanyName}</small>` : ''}
                        </td>
                        <td>${customer.PrimaryEmailAddr?.Address || '-'}</td>
                        <td>${customer.PrimaryPhone?.FreeFormNumber || '-'}</td>
                        <td>$${(customer.Balance || 0).toFixed(2)}</td>
                        <td>
                            <span class="badge ${customer.Active ? 'badge-active' : 'badge-inactive'}">
                                ${customer.Active ? 'Active' : 'Inactive'}
                            </span>
                        </td>
                    </tr>
                `).join('');

            } catch (error) {
                console.error('Error loading customers:', error);
                document.getElementById('customers-table').innerHTML =
                    '<tr><td colspan="5" class="text-center text-danger py-4">Failed to load customers</td></tr>';
            }
        }

        async function addCustomer() {
            const customerData = {
                DisplayName: document.getElementById('displayName').value,
                GivenName: document.getElementById('givenName').value,
                FamilyName: document.getElementById('familyName').value,
            };

            const email = document.getElementById('email').value;
            if (email) {
                customerData.PrimaryEmailAddr = { Address: email };
            }

            const phone = document.getElementById('phone').value;
            if (phone) {
                customerData.PrimaryPhone = { FreeFormNumber: phone };
            }

            try {
                const response = await fetch('/api/v1/customers', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(customerData)
                });

                if (response.ok) {
                    bootstrap.Modal.getInstance(document.getElementById('addCustomerModal')).hide();
                    document.getElementById('add-customer-form').reset();
                    loadCustomers();
                } else {
                    alert('Failed to add customer');
                }
            } catch (error) {
                console.error('Error adding customer:', error);
                alert('Error adding customer');
            }
        }

        loadCustomers();
    </script>
</body>
</html>
