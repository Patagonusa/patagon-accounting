<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments - Patagon Accounting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root { --qb-green: #2CA01C; }
        body { background-color: #f8f9fa; }
        .navbar { background: linear-gradient(135deg, #2CA01C 0%, #1E7A14 100%); }
        .card { border: none; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); }
        .table th { background: #f8f9fa; font-weight: 600; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="bi bi-calculator"></i> Patagon Accounting</a>
            <span class="text-white"><i class="bi bi-credit-card me-1"></i> Payments</span>
        </div>
    </nav>

    <div class="container-fluid px-4">
        <ul class="nav nav-tabs mb-4">
            <li class="nav-item"><a class="nav-link" href="/"><i class="bi bi-house"></i> Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="/customers"><i class="bi bi-people"></i> Customers</a></li>
            <li class="nav-item"><a class="nav-link" href="/invoices"><i class="bi bi-receipt"></i> Invoices</a></li>
            <li class="nav-item"><a class="nav-link active" href="/payments"><i class="bi bi-credit-card"></i> Payments</a></li>
            <li class="nav-item"><a class="nav-link" href="/accounts"><i class="bi bi-journal-text"></i> Accounts</a></li>
        </ul>

        <h2 class="mb-4"><i class="bi bi-credit-card text-success me-2"></i>Payments</h2>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th>Payment #</th>
                                <th>Customer</th>
                                <th>Date</th>
                                <th>Amount</th>
                                <th>Method</th>
                            </tr>
                        </thead>
                        <tbody id="payments-table">
                            <tr><td colspan="5" class="text-center py-4">
                                <div class="spinner-border text-success" role="status"></div>
                                <p class="text-muted mt-2 mb-0">Loading payments...</p>
                            </td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadPayments() {
            try {
                const response = await fetch('/api/v1/payments');
                const data = await response.json();
                const tbody = document.getElementById('payments-table');

                if (!data.payments || data.payments.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="text-center text-muted py-4">No payments found</td></tr>';
                    return;
                }

                tbody.innerHTML = data.payments.map(pmt => `
                    <tr>
                        <td><strong>${pmt.Id}</strong></td>
                        <td>${pmt.CustomerRef?.name || '-'}</td>
                        <td>${pmt.TxnDate || '-'}</td>
                        <td class="text-success fw-bold">$${(pmt.TotalAmt || 0).toFixed(2)}</td>
                        <td>${pmt.PaymentMethodRef?.name || '-'}</td>
                    </tr>
                `).join('');
            } catch (error) {
                document.getElementById('payments-table').innerHTML =
                    '<tr><td colspan="5" class="text-center text-danger py-4">Failed to load payments</td></tr>';
            }
        }
        loadPayments();
    </script>
</body>
</html>
